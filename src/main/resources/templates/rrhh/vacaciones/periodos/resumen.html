<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout-rrhh :: layout(
            ~{::title},
            ~{::content},
            ~{},
            ~{}
      )}">

<head>
    <title>Resumen del Periodo</title>
</head>

<body>
<div th:fragment="content" class="container py-4">

    <div class="container mt-4">

        <!-- HEADER -->
        <div class="mb-4">
            <h4 class="fw-bold mb-0">
                Resumen del Periodo
            </h4>
            <small class="text-muted">
                <span th:text="${periodo.empleado.nombres + ' ' + periodo.empleado.apellidos}"></span>
                Â· Periodo
                <span th:text="${periodo.anio}"></span>
            </small>
        </div>

        <!-- TARJETAS -->
        <div class="row g-4">

            <!-- ASIGNADOS -->
            <div class="col-md-3">
                <div class="card shadow-sm border-primary h-100">
                    <div class="card-body text-center">
                        <div class="fs-2 mb-2">ðŸ“…</div>
                        <h6 class="text-muted">DÃ­as asignados</h6>
                        <h3 class="fw-bold"
                            th:text="${diasAsignados}">
                        </h3>
                    </div>
                </div>
            </div>

            <!-- CONSUMIDOS -->
            <div class="col-md-3">
                <div class="card shadow-sm border-danger h-100">
                    <div class="card-body text-center">
                        <div class="fs-2 mb-2">âž–</div>
                        <h6 class="text-muted">DÃ­as consumidos</h6>
                        <h3 class="fw-bold"
                            th:text="${diasConsumidos}">
                        </h3>
                    </div>
                </div>
            </div>

            <!-- DISPONIBLES -->
            <div class="col-md-3">
                <div class="card shadow-sm border-success h-100">
                    <div class="card-body text-center">
                        <div class="fs-2 mb-2">âž•</div>
                        <h6 class="text-muted">DÃ­as disponibles</h6>
                        <h3 class="fw-bold"
                            th:text="${diasPendientes}">
                        </h3>
                    </div>
                </div>
            </div>

            <!-- ESTADO -->
            <div class="col-md-3">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <div class="fs-2 mb-2">ðŸ“Œ</div>
                        <h6 class="text-muted">Estado del periodo</h6>

                        <span class="badge fs-5"
                              th:text="${periodo.estado}"
                              th:classappend="
                                ${periodo.estado == T(com.laboratoriosdrogavet.core.rrhh.enums.EstadoPeriodo).ACTIVO}
                                ? ' bg-success'
                                : ' bg-secondary'">
                        </span>
                    </div>
                </div>
            </div>

        </div>

        <!-- ACCIONES -->
        <div class="mt-4 d-flex gap-2">

            <a th:href="@{/rrhh/vacaciones/periodos/{id}(id=${periodo.id})}"
               class="btn btn-secondary">
                Volver al periodo
            </a>

            <a th:href="@{/rrhh/vacaciones/solicitudes/periodo/{id}(id=${periodo.id})}"
               class="btn btn-outline-primary">
                Ver solicitudes
            </a>

        </div>

    </div>

</div>
</body>
</html>
