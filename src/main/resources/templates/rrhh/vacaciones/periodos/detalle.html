<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout-rrhh :: layout(
            ~{::title},
            ~{::content},
            ~{},
            ~{}
      )}">

<head>
    <title>Detalle del Periodo</title>
</head>

<body>
<div th:fragment="content" class="container py-4">

    <div class="container mt-4">

        <div class="card shadow-sm">

            <!-- HEADER -->
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold">
                    Periodo de Vacaciones –
                    <span th:text="${#temporals.format(periodo.fechaInicio,'dd/MM/yyyy')}"></span>
					→
					<span th:text="${#temporals.format(periodo.fechaFin,'dd/MM/yyyy')}"></span>

                </h5>

                <span class="badge fs-6"
                      th:text="${periodo.estado}"
                      th:classappend="
                        ${periodo.estado == T(com.laboratoriosdrogavet.core.rrhh.enums.EstadoPeriodo).ACTIVO}
                        ? ' bg-success'
                        : ' bg-secondary'">
                </span>
            </div>

            <!-- BODY -->
            <div class="card-body">

                <dl class="row mb-0">

                    <dt class="col-sm-4 text-muted">Empleado</dt>
                    <dd class="col-sm-8 fw-semibold"
                        th:text="${periodo.empleado.nombres + ' ' + periodo.empleado.apellidos}">
                    </dd>

                    <dt class="col-sm-4 text-muted">Periodo</dt>
					<dd class="col-sm-8">
					    <span th:text="${#temporals.format(periodo.fechaInicio,'dd/MM/yyyy')}"></span>
					    →
					    <span th:text="${#temporals.format(periodo.fechaFin,'dd/MM/yyyy')}"></span>
					</dd>

                    
                    <dt class="col-sm-4 text-muted">Fecha inicio</dt>
                    <dd class="col-sm-8"
                        th:text="${#temporals.format(periodo.fechaInicio,'dd/MM/yyyy')}">
                    </dd>

                    <dt class="col-sm-4 text-muted">Fecha fin</dt>
                    <dd class="col-sm-8"
                        th:text="${#temporals.format(periodo.fechaFin,'dd/MM/yyyy')}">
                    </dd>

                    <dt class="col-sm-4 text-muted">Saldo disponible</dt>
                    <dd class="col-sm-8 fs-5 fw-bold"
					    th:text="${periodo.saldo + ' días'}"
					    th:classappend="
					        ${periodo.saldo > 0} ? ' text-success' :
					        (${periodo.saldo == 0} ? ' text-secondary' : ' text-danger')">
					</dd>


                </dl>

            </div>

            <!-- FOOTER -->
            <div class="card-footer d-flex justify-content-between align-items-center">

                <!-- VOLVER A LISTA -->
                <a th:href="@{/rrhh/vacaciones/periodos/empleado/{id}(id=${periodo.empleado.id})}"
                   class="btn btn-secondary">
                    Volver
                </a>

                <div class="d-flex gap-2">

                    <!-- SOLICITUDES DEL PERIODO -->
                    <a th:href="@{/rrhh/vacaciones/solicitudes/periodo/{id}(id=${periodo.id})}"
                       class="btn btn-outline-primary">
                        Ver solicitudes
                    </a>

                    <!-- CERRAR PERIODO -->
                    <form th:if="${periodo.estado.name() == 'ACTIVO'}"
                          th:action="@{/rrhh/vacaciones/periodos/{id}/cerrar(id=${periodo.id})}"
                          method="post"
                          class="d-inline"
                          onsubmit="return confirm('¿Cerrar este periodo?');">

                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />

                        <button type="submit"
                                class="btn btn-outline-danger">
                            Cerrar periodo
                        </button>
                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
</body>
</html>
