<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, content, css, js)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="${title}">RRHH</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Global CSS -->
    <link rel="stylesheet" th:href="@{/css/global.css}">

    <!-- CSS por pÃ¡gina -->
    <th:block th:replace="${css}"></th:block>

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="min-vh-100 d-flex flex-column">

    <!-- HEADER -->
    <header th:replace="~{layout/header :: header}"></header>

    <!-- ================= MAIN ================= -->
    <div class="d-flex flex-fill rrhh-layout">

        <!-- SIDEBAR -->
        <aside class="rrhh-sidebar"
               th:replace="~{rrhh/sidebar :: sidebar}">
        </aside>

        <!-- CONTENT -->
        <main class="flex-fill rrhh-content p-4">
            <div th:insert="${content}"></div>
        </main>

    </div>

    <!-- FOOTER -->
    <footer th:replace="~{layout/footer :: footer}"></footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/theme.js}"></script>

    <th:block th:replace="${js}"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/alerts.js}"></script>

</body>
</html>
